<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <script>
    function checkResult() {
      let fruits = ["사과", "배", "감", "귤", "수박"];
      let str = "";

      for (let i = 0; i < fruits.length; i++) {
        str += `<p>${fruits[i]}\n</p>`;
        document.getElementById("q1").innerHTML = str;
      }

      let people = [
        { name: "서영", age: 24 },
        { name: "현아", age: 30 },
        { name: "영환", age: 12 },
        { name: "서연", age: 15 },
        { name: "지용", age: 18 },
        { name: "예지", age: 36 },
      ];
      let str1 = "";

      for (let i = 0; i < people.length; i++) {
        str1 += `<p>${people[i].name}(이)는 ${people[i].age}살 입니다.</p>`;

        document.getElementById("q2").innerHTML = str1;
      }
    }
  </script>

  <body>
    <h1>자바스크립트 문법 연습하기!</h1>
    <hr />
    <br />
    <div>
      <h2>1. 함수</h2>
      <button id="btn" onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div>
      <h2>2. 붙이기</h2>
      <div id="q1">
        <p>사과</p>
        <p>귤</p>
        <p>감</p>
      </div>
    </div>
    <div>
      <h2>3. 붙이기</h2>
      <div id="q2">
        <p>영수는 24살입니다</p>
        <p>세종은 30살입니다</p>
        <p>수영는 20살입니다</p>
      </div>
    </div>
  </body>
</html>
